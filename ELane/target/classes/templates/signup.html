<!DOCTYPE html>
<import resource="classpath:config/spring/that-other-xml-conf.xml"/>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, woooh wooh!'" />
    <a href="/demo/login">Log in </a>

    <form method="post" action="/demo/signup">
    <table>
        <tr>
            <td>First Name </td>
            <td><input type="text" name="firstname"  /></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastname"       /> </td>
        </tr>

        <tr>
            <td>User Name</td>
            <td><input type="text" name="username" required="true"     /> </td>
        </tr>

        <tr>
            <td>Birth Date</td>
            <td><input type="text" name="DOB"     /> </td>
        </tr>

        <tr>
            <td>
                <input type="radio" name="usertype" value="producer"/>Producer
            </td>
            <td>
                <input type="radio" name="usertype" value="consumer"/>Costomer

            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td><input type="text" name="restaddress"     /> </td>

            <td>
                Division<select name="division">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Comilla">Comilla</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Rangpur">Rangpur</option>

                </select>
            </td>
            <td>
                City<select name="city">
                <option value="Maymansigb">Maymansign</option>
                <option value="Tangai">Tangail</option>
                <option value="Sirajgonj">Sirajgonj</option>
                <option value="Cox'sBazar">Cox'sBazar</option>
                <option value="Vola">Vola</option>

            </select>
            </td>
            <td>
                Country<select name="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Nepal">Nepal</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>
                Phone
            </td>
            <td><input type="text" name="phone"     /> </td>
        </tr>

        <tr>
            <td>
                Email
            </td>
            <td><input type="text" name="email"     /> </td>
        </tr>

        <tr>
            <td>password</td>
            <td><input type="password" name="password"     /> </td>
        </tr>
        <tr>
            <td>
                <input type="file"   name="image"/>
            </td>
            <td>
                <input type="submit" value="Create"/>
            </td>

            <td></td>
        </tr>

    </table>
    </form>
</body>

</html>
