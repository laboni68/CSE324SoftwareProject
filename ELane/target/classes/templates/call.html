<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Students</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Spectacular Mountain</h2>
<img th:src="@{/105_image1.jpg}" width="100" height="80" alt="My Pic"/>
<div th:each="student : ${allStudent}">
    <p><b>Fname:</b> <span th:text="${student.firstname}"/></p>
    <p><b>Email:</b> <span th:text="${student.lastname}"/></p>
    <p><b>Image:</b> <img th:src="@{/{student.image}} " width="100" height="80" alt="My Pic"/></p>
</div>
</body>
</html>
